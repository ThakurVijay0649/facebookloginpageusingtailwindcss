<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body class="bg-gray-100 w-full min-h-screen flex items-center justify-center md:items-start md:pt-24">
    <div class="container flex flex-col md:flex-row items-center w-full md:w-3/4 md:mx-auto">
        <div class="w-full md:w-1/3 lg:w-1/2">
            <img src="facebook.svg" class="w-64 mx-auto sm:w-80 md:ml-0" alt="">
            <p class="text-black md:text-2xl md:ml-6 md:-mt-2 text-center md:text-start px-3">Facebook helps you connect
                and
                share with
                the
                people in your
                life.</p>
        </div>
        <div
            class="w-[95vw]  md:[40vw] lg:w-[25vw] bg-white flex flex-col my-6 p-2 pb-4 mx-auto shadow-xl shadow-slate-300 rounded-lg relative">
            <form actin="" class="w-full bg-white flex flex-col">
                <input type="text" class="px-2 mt-2 py-3 rounded-md outline-[#1877f2] border border-gray-300"
                    placeholder="Email address or phone number">
                <input type="password" class="px-2 mt-2 py-3 rounded-md outline-[#1877f2] border border-gray-300"
                    placeholder="Password">
                <button class="px-2 mt-2 py-3 rounded-md bg-[#1877f2] hover:bg-[#0d58bc] text-white font-bold">Log
                    In</button>
            </form>
            <a href="#" class="text-center my-4 text-[#1877f2] text-sm hover:underline">Forgotten password?</a>
            <hr class="my-2">
            <button
                class="px-4 mt-2 py-3 w-fit mx-auto rounded-md bg-[#42b72a] hover:bg-[#21800e] text-white font-bold">Create
                New
                Account</button>
            <p class="absolute -bottom-12">
                <a href="#" class="text-center my-4 text-[#000] text-sm font-bold hover:underline">Create a Page</a> for
                a
                celebrity, band or business.
            </p>
        </div>
    </div>
</body>

</html>
